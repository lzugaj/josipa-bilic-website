<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home | Josipa Bilić soprano</title>
    <link rel="shortcut icon" href="./images/favicon.webp" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/contact.css" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
  </head>
  <body>
    <div id="container">
      <!-- HEADER -->
      <div id="header">
        <div>
          <img
            id="main-home-page-image"
            src="./images/home-page-1.jpeg"
          />
        </div>
        <div id="menu-icon">&#9776;</div>
      </div>

      <div id="fullscreen-menu">
        <div id="signature-and-close">
          <img src="./images/signature.webp" />
          <span id="close-icon">&times;</span>
        </div>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="./agenda.html">Agenda</a></li>
          <li><a href="./gallery.html">Gallery</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
        <div class="social-media-menu">
          <a href="https://www.facebook.com/example">
            <img src="./images/facebook.webp" />
          </a>
          <a href="https://www.instagram.com/example">
            <img src="./images/instagram.webp" />
          </a>
          <a href="https://www.youtube.com/example">
            <img src="./images/youtube.webp" />
          </a>
          <span id="all-rights-reserved"></span>
        </div>
      </div>

      <!-- CONTACT -->
      <div id="contact">
        <div class="centered-row">
          <p>CONTACT</p>
        </div>
        <div class="contact-container">
          <form id="contact-form">
            <div class="form-group">
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Your name"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                id="lastname"
                name="lastname"
                placeholder="Your last name"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Your email address"
                required
              />
              <div class="form-group">
              <input
                type="text"
                id="message-title"
                name="message-title"
                placeholder="Message title"
                required
              />
            </div>
            <div class="form-group">
              <textarea
                id="message"
                name="message"
                rows="10"
                placeholder="Enter your message"
                required
              ></textarea>
            </div>
            <span id="cv-message">Kindly access my resume by clicking the following link.</span>
            <a id="cv" href="./images/Josipa-Bilic-CV.pdf" target="_blank">CV Josipa Bilić</a>
            <span id="thanks">Thank you for visiting my site.</p>
            <button type="submit" onclick="sendEmail(event)">Send</button>
          </form>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
      <div class="footer-content">
        <div class="footer-signature">
          <img src="./images/signature.webp" />
        </div>
        <div class="social-media">
          <a href="https://www.facebook.com/example">
            <img src="./images/facebook.webp" />
          </a>
          <a href="https://www.instagram.com/example">
            <img src="./images/instagram.webp" />
          </a>
          <a href="https://www.youtube.com/example">
            <img src="./images/youtube.webp" />
          </a>
        </div>
      </div>
      <div class="footer-text">
        <span style="font-size: 33px"  id="all-rights-reserved-footer"></span>
      </div>
    </div>
  </body>

  <script src="./scripts/parallax.js"></script>
  <script src="./scripts/send-email.js"></script>
  <script src="./scripts/toggle-fullscreen-menu.js"></script>
  <script src="./scripts/all-rights-reserved.js"></script>
</html>
